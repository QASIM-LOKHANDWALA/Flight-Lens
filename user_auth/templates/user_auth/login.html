{% extends "layout.html" %} 

{% include "navigation_bar.html" %} 
{% block content %}
<div class="min-h-screen bg-slate-900 relative overflow-hidden">
  <div class="absolute inset-0">
    <div
      class="absolute inset-0 bg-gradient-to-r from-sky-900/90 to-slate-900/90"
    ></div>
    <div
      class="absolute top-0 left-0 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-sky-500 rounded-full opacity-10 blur-3xl"
    ></div>
    <div
      class="absolute bottom-0 right-0 translate-x-1/2 translate-y-1/2 w-96 h-96 bg-sky-400 rounded-full opacity-10 blur-3xl"
    ></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md border border-white/10"
    >
      <div class="flex items-center justify-center mb-8">
        <a href="/" class="flex items-center space-x-3 group">
          <div
            class="w-10 h-10 bg-gradient-to-r from-sky-500 to-sky-600 rounded-lg flex items-center justify-center transform group-hover:scale-110 transition-all duration-300"
          >
            <svg
              class="w-6 h-6 text-white transform group-hover:rotate-12 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span
              class="text-2xl font-bold text-white tracking-wider group-hover:text-sky-400 transition-colors duration-300"
              >Flight Lens</span
            >
            <span class="text-xs text-sky-400/80 tracking-wider"
              >AVIATION ANALYTICS</span
            >
          </div>
        </a>
      </div>

      <h2 class="text-3xl font-bold text-white text-center mb-2">
        Welcome Back
      </h2>
      <p class="text-gray-400 text-center mb-8">
        Sign in to continue exploration
      </p>

      <form action='{% url "login" %}' method='POST' class="space-y-6">
        {% csrf_token %}
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-white placeholder-gray-500"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-white placeholder-gray-500"
            placeholder="Enter your password"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 rounded border-gray-300 text-sky-500 focus:ring-sky-500"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-300"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-sm text-sky-400 hover:text-sky-300"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-sky-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-sky-600 transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-900"
        >
          Sign In
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-400">
          Don't have an account?
          <a
            href="signup.html"
            class="text-sky-400 hover:text-sky-300 font-semibold"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
